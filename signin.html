<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Review- SignUp</title>
    <link rel="icon" type="image" href="./Logo.jpeg">
</head>

<body>
    <div class="info" align="center">
        <br>
        <img src="./Logo.jpeg" alt="logo" width="200">
        <form>
            <h1>Sign Up</h1>
            <h5>Click here&nbsp;&nbsp;<a href="./login.html">For Login...</a></h5>
            <br>
            <h3>
                <Label for="name1">First
                    Name</Label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="name1" type="text"> <br><br>
                <label for="name2">Last
                    Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="name2" type="text"><br><br>
                <label
                    for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="email" type="email"><br><br>
                <label for="dob">Date Of
                    Birth</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date"><br><br>
                <label
                    for="pass">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="pass" type="password"><br><br>
                <label for="pass2">Confirm Password</label>&nbsp;&nbsp;
                <input name="pass2" type="password">
            </h3>
            <button>Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button><a
                    href="./home.html">Submit</a></button>
        </form>
    </div>
</body>


</html>
